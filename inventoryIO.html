<!DOCTYPE html>
<html ng-app='timetec' lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

  <script>
    var config = {
      apiKey: "AIzaSyCaiqUn1UMOwuHVT01Mw8s-OSQl9QNHgpc",
      authDomain: "timetec-data.firebaseapp.com",
      databaseURL: "https://timetec-data.firebaseio.com",
      storageBucket: "timetec-data.appspot.com",
      messagingSenderId: "671839024565"
    };
    firebase.initializeApp(config);

  </script>
  <title>FBA Shipment Plan</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="scripts/nav.js"></script>
  <script src="scripts/inventoryIO.js"></script>
</head>

<body>
  <div id="navBar"></div>
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="display-4">Inventory Recording System</h1>
          <p class="lead">This system collects Item SKU, ID and QTY them send the information to the correct sheets</p>
          <p class="lead">This system only supports FBA and FBM recording for now.</p>
          <hr class="my-4">
          <br>
          <br>
          <a class="btn btn-primary btn-lg" id="signinButton" href="#" role="button" onclick="handleSignInClick()">Log
            in Google Account</a>

          <a class="btn btn-primary btn-lg" id="sendButton" style="visibility: hidden" href="#" role="button" onclick="getInformation()">Process
            Info</a>

          <br />
          <br />
          <div id="IOType" style="visibility: hidden">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="PORadio" value="PO" checked>
              <label class="form-check-label" for="inlineRadio1">PO</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="RINRadio" value="RIN">
              <label class="form-check-label" for="inlineRadio2">RIN</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="outgoingRadio" value="Outgoing">
              <label class="form-check-label" for="inlineRadio3">Direct Ship/FBA</label>
            </div>
          </div>
          <a id="txtHint"></a>
          <br>
          <pre id="content"></pre>
        </div>
        <!-- --------------------           body     --------------------------        -->
        <form>
          <div class="form-group">
            <div class="row">

              <div class="col-sm">
                <label style="font-weight:bold" for="IDTextArea">ID</label>
                <textarea class="form-control" id="IDTextArea" rows="20"></textarea>
              </div>
              <div class="col-sm">
                <label style="font-weight:bold" for="QTYTextArea">Unit QTY</label>
                <textarea class="form-control" id="QTYTextArea" rows="20"></textarea>
              </div>
              <div class="col-sm">
                <label style="font-weight:bold" for="CustomerTextArea">Customer Name</label>
                <textarea class="form-control" id="CustomerTextArea" rows="20"></textarea>
              </div>
              <div class="col-sm">
                <label style="font-weight:bold" for="OrderIDTextArea">Order ID.</label>
                <textarea class="form-control" id="OrderIDTextArea" rows="20"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <br><br>
    </div>
  </div>
  <br>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
