<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Return Inbound System</title>
  <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
  <script>
    var config = {
      apiKey: "AIzaSyCaiqUn1UMOwuHVT01Mw8s-OSQl9QNHgpc",
      authDomain: "timetec-data.firebaseapp.com",
      databaseURL: "https://timetec-data.firebaseio.com",
      storageBucket: "timetec-data.appspot.com",
      messagingSenderId: "671839024565"
    };
    firebase.initializeApp(config);

  </script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="scripts/nav.js"></script>
  <script src="scripts/data.js"></script>

</head>

<body>
  <div id="navBar"></div>
  <div class="container">
    <h1>Memory Data</h1>
    <div class="row">
      <div class="col-md-8">
        <button type="button" class="btn btn-primary" onclick="displayTable()">All Memory</button>
        <button id="authorize_button" class="btn btn-primary">Update Inventory Data</button>
        <button id="signout_button" class="btn btn-primary">Sign Out</button>

      </div>
      <div id="functionDiv" class=".col-md-4">


      </div>
      <br><br>
      <pre id="content"></pre>
      <div id="tableDiv">
        <table class="table table-sm table-striped" id="myTable"></table>
      </div>

      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Received Memory</h4>
            </div>
            <div class="modal-body">
              <form method="get">
                <div class="form-group row">
                  <label for="example-number-input" class="col-xs-2 col-form-label">ID</label>
                  <div class="col-xs-12">
                    <input class="form-control" type="text" id="IDInput">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="example-number-input" class="col-xs-2 col-form-label">SKU</label>
                  <div class="col-xs-12">
                    <div class="input-group">

                      <input id="SKUInput" type="text" class="form-control" placeholder="Enter SKU/ID/Manufacturer Number"
                        list="SKUList">
                      <span class="input-group-btn">
                        <button class="btn btn-success" type="button">Search</button>
                      </span>
                    </div>
                  </div>
                  <datalist id="SKUList"></datalist>
                </div>


                <div class="form-group row">
                  <label for="example-number-input" class="col-xs-2 col-form-label">Received</label>
                  <div class="col-xs-12">
                    <input class="form-control" type="number" id="receivedInput">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="example-number-input" class="col-xs-2 col-form-label">Tested</label>
                  <div class="col-xs-12">
                    <input class="form-control" type="number" id="testedInput">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="saveData()">Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


    </div>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">

      </script>
</body>

</html>
